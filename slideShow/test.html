<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>测试页面</title>
	</head>
	<body>
		<script>
			//一个数字类型的数组，统计一共有多少种数字，每种数字出现的频率，并按照频率大小依次排列，频率相同的按照大小排列
			(function () {
                var ary = [10,1, 2, 3, 2, 2, 4, 4, 1, 3, 2, 8, 9, 10, 12, 1, 13],
                    new_ary = [],
                    count,
                    i,
                    j;
                    
                print('<h3>数组排序前为</h3>[' + ary + ']');
                ary.sort();
                for (i = 0; i < ary.length; i += count) {
                    count = 0;
                    var temp_ary=[];
                    for (j = i; j < ary.length; j += 1) {
                        if (ary[i] === ary[j]) {
                            temp_ary.push(ary[j]);
                            count += 1;
                        }
                    }
                    new_ary.push(temp_ary);
                }
                new_ary.sort(function (a, b) {
                    if (a.length === b.length) {
                        return a[0] - b[0];
                    } else {
                        return a.length - b.length;
                    }
                });

                print('<h3>总共有多少种数字：</h3>' + new_ary.length +"种");
                print('<h3>重新排列后的数组：</h3>' + "["+Array.prototype.concat.apply([],new_ary)+"]");                
            }());
            function print(some) {
                document.write(some);
            }
			
		</script>
		
		<div style="position:relative;border:1px solid #ccc;width:150px;height:40px;background:#ddd;">
			<em style="position:absolute;background:#ddd;border:40px solid #ccc;right:-40px;top:0;"></em>
		</div>
	</body>
</html>
